{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 my-4 rounded">
    <h1 class="display-4">Todo Llist</h1>
    <P class="lead">Todolistを作成して生産的な毎日を過ごしましょう</P>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
        <p>{{item.title}}</p>
        <a href="#" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面</a>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面</a>
        <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集画面</a>
    </div>

    {% endfor %}
</div>
{% endblock content %}
